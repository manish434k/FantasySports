	<!--
	  Generated template for the MyProfilePage page.

	  See http://ionicframework.com/docs/components/#navigation for more info on
	  Ionic pages and navigation.
	-->
	<ion-header>
	  <ion-navbar>
	    <button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>My Profile</ion-title>
	  </ion-navbar>
	</ion-header>


	<ion-content padding>
	<ion-card>
	    <ion-item>  
	      <ion-avatar item-start>
	        <img src="assets/img/profile.jpg">        
	      </ion-avatar>     
	      <p>Manish Yadav</p>     
	      <div><button ion-button round outline>Balance Rs500</button></div>
	    </ion-item>
	</ion-card>
	
	<ion-list>
	  <ion-item>
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Email</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked>Contact</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>
	   <ion-item>
    		<ion-label>Gender</ion-label>
    		<ion-select [(ngModel)]="Gender">
      		<ion-option value="Male">Male</ion-option>
      		<ion-option value="Female">Female</ion-option>
      		</ion-select>
      	</ion-item>

	  <ion-item>
	    <ion-label stacked>Date of Birth</ion-label>
	    <ion-input type="date"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Address</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked>City</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked>Pin</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked>State</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked>Country</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>
	</ion-list>
		

	</ion-content>
